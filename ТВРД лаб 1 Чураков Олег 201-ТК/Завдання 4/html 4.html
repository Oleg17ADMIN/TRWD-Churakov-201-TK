<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Завдання 4</title>
</head>
<body>
    <h1>Форма Завдання 4</h1>
    <form>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" name="first-name"><br><br>
        
        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" name="last-name"><br><br>
        <button type="button">Button tag!</button>
        <input type="button" value="Input tag button type!"><br><br>

        <label for="country">Choose a country:</label>
        <select id="country" name="country">
            <option value="Japan">Japan</option>
        </select><br><br>
        <p><input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label></p>
        
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <p><input type="checkbox" id="bike" name="vehicle" value="Bike">
        <label for="bike">I have a bike</label></p>
		
        <input type="checkbox" id="car" name="vehicle" value="Car">
        <label for="car">I have a car</label><br><br>
    </form>
</body>
</html>
